<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>登录 - 知识库管理系统</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card card">
        <div class="login-header">
          <h1>知识库管理系统</h1>
          <p class="subtitle">Multi-Tenant RAG Knowledge Base</p>
        </div>

        <div class="login-tabs">
          <button class="tab-btn active" data-tab="login" type="button">登录</button>
          <button class="tab-btn" data-tab="register" type="button">注册</button>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginUsername">用户名</label>
            <input
              type="text"
              id="loginUsername"
              placeholder="请输入用户名"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">密码</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="请输入密码"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
        </form>

        <form id="registerForm" class="auth-form hidden">
          <div class="form-group">
            <label for="regUsername">用户名</label>
            <input
              type="text"
              id="regUsername"
              placeholder="仅支持字母/数字/._-，长度 3-64"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="regPassword">密码</label>
            <input
              type="password"
              id="regPassword"
              placeholder="至少 6 位"
              required
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="regPassword2">确认密码</label>
            <input
              type="password"
              id="regPassword2"
              placeholder="再次输入密码"
              required
              autocomplete="new-password"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
          </div>
          <div class="form-hint muted">新注册账号默认角色为普通用户</div>
        </form>

        <div id="authMessage" class="message"></div>

        <div class="login-footer muted">
          API：<span id="apiBase"></span>
        </div>
      </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
